<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            text-align: center;
            padding: 15px 0;
            margin: 0;
            border-bottom: 1px solid #495057;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between icon and text */
            padding: 10px;
            text-decoration: none;
            color: black;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #f1f1f1;
            color: #007bff;
        }
        .sidebar i {
          font-size: 18px; /* Adjust icon size */
        }
        .sidebar a.active {
            background-color: #495057;
            font-weight: bold;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .add-item-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="items.html" class="active">
            <i class="fas fa-box"></i> <span>Manage Items</span>
        </a>
        <a href="logs.html">
            <i class="fas fa-history"></i> <span>View Logs</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container mt-5">
            <h1>Manage Items</h1>
            <!-- Search Bar -->
            <div class="mb-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Search items..." oninput="searchItems()">
            </div>
            <!-- Items Table -->
            <div class="table-responsive">
                <table class="table table-striped" id="itemsTable">
                    <thead class="table-dark">
                        <tr>
                            <th><input type="checkbox" id="selectAll" /></th>
                            <th>Name</th>
                            <th>Size</th>
                            <th>Quantity</th>
                            <th>Change Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Items will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <!-- Bulk Update Section -->
            <div class="mt-5">
                <h2>Bulk Update</h2>
                <form id="bulkUpdateForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="bulkQuantityChange" class="form-label">Bulk Change Quantity:</label>
                        <input type="number" id="bulkQuantityChange" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-warning">Apply Bulk Update</button>
                    </div>
                </form>
            </div>

            <!-- Add Item Section -->
            <div class="mt-5">
                <h2>Add Item</h2>
                <form id="addItemForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="itemName" class="form-label">Name:</label>
                        <input type="text" id="itemName" name="name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="itemSize" class="form-label">Size:</label>
                        <input type="text" id="itemSize" name="size" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="itemQuantity" class="form-label">Quantity:</label>
                        <input type="number" id="itemQuantity" name="quantity" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="itemCategory" class="form-label">Category:</label>
                        <input type="text" id="itemCategory" name="category" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./js/items.js"></script>
    <script>
        // Highlight the active link in the sidebar
        const links = document.querySelectorAll('.sidebar a');
        const currentPage = location.pathname.split('/').pop();

        links.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
