<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Toastify CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<!-- Toastify JS -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .item-list {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .add-item-form {
            margin-top: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Manage Items</h1>
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search items..." oninput="searchItems()">
        </div>
        <div class="table-responsive">
            <table class="table table-striped" id="itemsTable">
                <thead class="table-dark">
                    <tr>
                        <th><input type="checkbox" id="selectAll" /></th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Quantity</th>
                        <th>Change Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Items will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Bulk Update Form -->
        <div class="mt-5">
            <h2>Bulk Update</h2>
            <form id="bulkUpdateForm" class="row g-3">
                <div class="col-md-6">
                    <label for="bulkQuantityChange" class="form-label">Bulk Change Quantity:</label>
                    <!--<input type="number" id="bulkQuantityChange" class="form-control" required>-->
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-warning">Apply Bulk Update</button>
                </div>
            </form>
        </div>

        <!-- Add Item Form -->
        <div class="mt-5">
            <h2>Add Item</h2>
            <form id="addItemForm" class="row g-3">
                <div class="col-md-6">
                    <label for="itemName" class="form-label">Name:</label>
                    <input type="text" id="itemName" name="name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="itemSize" class="form-label">Size:</label>
                    <input type="text" id="itemSize" name="size" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="itemQuantity" class="form-label">Quantity:</label>
                    <input type="number" id="itemQuantity" name="quantity" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="itemCategory" class="form-label">Category:</label>
                    <input type="text" id="itemCategory" name="category" class="form-control" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/items.js"></script>
</body>
</html>
