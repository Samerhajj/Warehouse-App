<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Add Font Awesome for icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            text-align: center;
            padding: 15px 0;
            margin: 0;
            border-bottom: 1px solid #495057;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between icon and text */
            padding: 10px;
            text-decoration: none;
            color: black;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #f1f1f1;
            color: #007bff;
        }
        .sidebar i {
          font-size: 18px; /* Adjust icon size */
        }
        .sidebar a.active {
            background-color: #495057;
            font-weight: bold;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="items.html" class="active">
            <i class="fas fa-box"></i> <span>Manage Items</span>
        </a>
        <a href="logs.html">
            <i class="fas fa-history"></i> <span>View Logs</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container mt-5">
            <h1 class="text-center">Application Logs</h1>
            <table class="table table-striped mt-3" id="logsTable">
                <thead class="table-dark">
                    <tr>
                        <th>Timestamp</th>
                        <th>Action</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Logs will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./js/logs.js"></script>
    <script>
        // Highlight the active link in the sidebar
        const links = document.querySelectorAll('.sidebar a');
        const currentPage = location.pathname.split('/').pop();

        links.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
